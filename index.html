<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RocketShooter</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
  <link rel="shortcut icon" href="icon.png">

  <style>
  * {
    margin: 0;
    padding: 0;
    font-family: "PT Serif", "Georgia", serif;
  }
  :root {
    --main: #8E44AD;
  }
  div.container {
    text-align: left;
    display: inline-block;
    width: 500px;
    padding: 1.75rem 1.5rem;
    box-sizing: border-box;
  }
  div.container > h1, div.container > p {
    text-align: center;
    margin-bottom: 0.5rem;
  }
  div.container > h1 {
    font-size: 2.5rem;
  }
  @media (max-width: 500px) {
    div.container {
      width: 100%;
    }
  }
  div.controls {
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
  }
  div.controls h2 {
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
  }
  div.controls p {
    line-height: 1.75;
  }
  body {
    text-align: center;
  }
  div.game {
    overflow: auto;
  }
  canvas {
    display: block;
    float: left;
  }
  div.game div.health {
    margin: 0.5rem 0;
    background-color: #dedede;
    height: 1.25rem;
    display: block;
    width: 100%;
    float: left;
    clear: both;
  }
  div.game div.health div {
    background-color: #27ae60;
    height: 100%;
    display: block;
    float: left;
    width: 100%;
    transition: width 0.25s;
  }
  canvas {
    width: 100%;
  }
  div.btns {
    display: block;
    width: 100%;
  }
  div.btns button {
    width: 33.33%;
    margin: 0;
    display: block;
    float: left;
    border: none;
    background-color: #dedede;
    box-sizing: border-box;
    height: 3rem;
    font-size: 1rem;
    outline: none;
  }
  div.btns button:active {
    background-color: #ccc;
  }
  div.btns button:nth-child(2){
    border: 3px solid #fff;
    border-top: none;
    border-bottom: none;
  }

  </style>
</head>
<body>
  <div class="images" style="display: none;">
    <img src="rocket.png" alt="" class="rocket">
    <img src="enemy.png" alt="" class="enemy">
    <img src="rocket_bullets.png" alt="" class="rocket_bullets">
    <img src="enemy_bullets.png" alt="" class="enemy_bullets">
  </div>
  <div class="container">
    <h1>RocketShooter</h1>
    <p>Shoot the enemy ship without getting shot yourself!</p>
    <div class="controls">
      <h2>Controls</h2>
      <p><strong>Space</strong> &mdash; shoot, <strong>Arrow Keys</strong> &mdash; move</p>
    </div>
    <div class="game">
      <div class="enemy_health_bar health">
        <div class="enemy_health"></div>
      </div>
      <canvas></canvas>
      <div class="rocket_health_bar health">
        <div class="rocket_health"></div>
      </div>
      <div class="btns">
        <button class="left" onmousedown="document.onkeydown({keyCode: 37});"  onmouseup="document.onkeyup({keyCode: 37});">Move Left</button>
        <button class="right" onmousedown="document.onkeydown({keyCode: 39});"  onmouseup="document.onkeyup({keyCode: 39});">Move Right</button>
        <button class="shoot" onclick="document.onkeydown({keyCode: 32})">Shoot</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
